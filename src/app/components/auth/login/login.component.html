<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col [nzSpan]="8" 
        class="login-container">
        <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="login-tite">QL Login</h3>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="username" placeholder="Enter Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                        <input [type]="passwordVisible ? 'text' : 'password'" 
                            nz-input formControlName="password" placeholder="Enter Password" />
                        <ng-template #suffixTemplate>
                            <span nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" 
                                (click)="passwordVisible = !passwordVisible"></span>
                        </ng-template>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row style="margin-bottom: 16px;">
                <div nz-col [nzSpan]="24" style="text-align: right;">
                    <a routerLink="/auth/forgotpass">Forgot Password?</a>
                </div>
            </div>
            <button nz-button [nzType]="'primary'" 
                class="login-button">Login</button>
        </form>
    </div>
</div>
