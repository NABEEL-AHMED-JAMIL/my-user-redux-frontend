<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col [nzSpan]="8" class="reset-container">
        <form nz-form [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
            <h3 class="reset-tite">QL Reset Password</h3>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="username" placeholder="Enter Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="passwordErrorTpl">
                    <nz-input-group nzPrefixIcon="key">
                        <input nz-input type="password" formControlName="newPassword" placeholder="Enter Password"
                            (ngModelChange)="validateConfirmPassword()" />
                    </nz-input-group>
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Password Required</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="passwordConfirmErrorTpl">
                    <nz-input-group nzPrefixIcon="key">
                        <input nz-input type="password" formControlName="confirm" placeholder="Enter Confirm Password" />
                    </nz-input-group>
                    <ng-template #passwordConfirmErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Confirm Password Required.</ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">Confirm Password Not Match.</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <div nz-row style="margin-top: 16px;">
                <div nz-col [nzSpan]="12">
                    <button nz-button nzType="default" style="width: fit-content;" routerLink="/auth/login">
                        Go back
                    </button>
                </div>
                <div nz-col [nzSpan]="12" style="text-align: end;">
                    <button nz-button [nzType]="'primary'" style="width: fit-content;">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
